{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>eLMS</title>
	<link rel="shortcut icon" href="http://lms.uiu.ac.bd/theme/image.php/moove/theme/1649936843/favicon">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<!-- <div class="bgimage" style="background-size: cover;
	background-repeat: no-repeat;
	height: 100vh;">
		<img src="img/login_bg.png" alt="" style="background-size: cover;
		background-repeat: no-repeat;
		height: 100vh;">
	</div> -->

    <div class="container">
		<div class="img">
			<img src="{% static 'img/edu1.png'%}">
		</div>
		<div class="login-content">
			<form method="POST" action="{% url 'login' %}">
			{% csrf_token %}
				<img src="{% static 'img/eLMS logo.png'%}" style="width: 350px; margin-bottom: 10px;">
				<!-- <h2 class="title">Welcome</h2> -->
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" name="user" class="input" >
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" name="pass" class="input" >
					</div>
				</div>
				<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
    
	<script>
		const inputs = document.querySelectorAll(".input");


		function addcl() {
			let parent = this.parentNode.parentNode;
			parent.classList.add("focus");
		}

		function remcl() {
			let parent = this.parentNode.parentNode;
			if (this.value == "") {
				parent.classList.remove("focus");
			}
		}


		inputs.forEach(input => {
			input.addEventListener("focus", addcl);
			input.addEventListener("blur", remcl);
		});

	</script>
</body>

</html>
